        #circle {
            width: 110px;
            height: 110px;
            line-height: 100px;

            color: white;

<body>
    <p id="queue_message"></p>
    <p id="queue_position"></p>

    <div id="circle"></div>

    <script>
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }
        var queueMessage = GetURLParameter('queue_message');
        var queuePosition = GetURLParameter('queuePosition');
        var estimatedWaitTime = GetURLParameter('estimatedWaitTime');
        const messageOne = document.querySelector('#queue_message')
        const messageTwo = document.querySelector('#circle')
        messageOne.textContent = `Please wait. Our agent will serve you shortly.
        Estimated waiting time: ` + estimatedWaitTime

        messageTwo.textContent = queuePosition
    </script>
</body>
